<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/ui.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./js/game.js"></script>
    <title>EL POLLO LOCO</title>
    <link rel="shortcut icon" href="./img/2_character_pepe/pepe-favicon.png" type="image/x-icon">
</head>

<body>

    <h1 class="title">EL POLLO LOCO</h1>

    <div id="canvasWrapper">

        <canvas id="canvas" width="720" height="480"></canvas>

        <!-- rotate your device -->
        <div id="landscape-popup">
            <h2>Please rotate your device</h2>
            <img src="img/icons/turn.png" alt="Rotate Device Icon">
        </div>

        <!-- Button for landscap modus -->
        <div id="mobile-controls">
            <div class="left-container">
                <img class="left" src="img/icons/leftBtn.png" alt="" id="arrowLeft"
                    onmousedown="handleButtonPress('LEFT')" onmouseup="handleButtonRelease('LEFT')"
                    ontouchstart="handleButtonPress('LEFT')" ontouchend="handleButtonRelease('LEFT')"
                    oncontextmenu="return false;" />
            </div>
            <div class="right-container">
                <img class="right" src="img/icons/rightBtn.png" alt="" id="arrowRight"
                    onmousedown="handleButtonPress('RIGHT')" onmouseup="handleButtonRelease('RIGHT')"
                    ontouchstart="handleButtonPress('RIGHT')" ontouchend="handleButtonRelease('RIGHT')"
                    oncontextmenu="return false;" />
            </div>
            <div class="up-container">
                <img class="up" src="img/icons/upBtn.png" alt="" id="arrowUp" onmousedown="handleButtonPress('SPACE')"
                    onmouseup="handleButtonRelease('SPACE')" ontouchstart="handleButtonPress('SPACE')"
                    ontouchend="handleButtonRelease('SPACE')" oncontextmenu="return false;" />
            </div>
            <div class="throw-container">
                <img class="throw" src="img/icons/ThrowBtn.png" alt="" id="arrowThrow"
                    onmousedown="handleButtonPress('D')" onmouseup="handleButtonRelease('D')"
                    ontouchstart="handleButtonPress('D')" ontouchend="handleButtonRelease('D')"
                    oncontextmenu="return false;" />
            </div>
        </div>

        <!-- Startbild Ã¼ber dem Canvas -->
        <div id="startFrame">
            <img src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="Startscreen">
        </div>

        <!-- Spiel Anweisung -->
        <div class="game-instructions" id="gameKeys">
            <div>Left/Right <=> Arrow keys</div>
            <div>Jump = Space</div>
            <div>Throw Salsa Bottle = D</div>
        </div>

        <!-- Lautsprecher Icon -->
        <div id="muteIconContainer">
            <img id="muteIcon" onclick="toggleMute()" src="img/icons/sound-on.png" width="40">
        </div>

        <!-- Home Button -->
        <div id="home">
            <img src="./img/icons/home.png" alt="" onclick="goHome()">
        </div>

        <!-- Start-Button -->
        <div id="startBtn">
            <button onclick="startGame()">PLAY</button>
        </div>

        <!--  Replay-Button -->
        <div id="replayBtn">
            <button onclick="restartGame()">REPLAY</button>
        </div>

        <!-- Full screen Button -->
        <div id="full">
            <img onclick="setupFullscreenToggle()" id="fullScreen" src="img/icons/fullscreen.png" alt="">
            <img onclick="setupFullscreenToggle()" id="smallScreen" src="img/icons/exitfullscreen.png" alt="">
        </div>

        <!-- impressum -->
        <div id="impressumContainer" class="impressum-container">
            <a href="impressum.html" target="_blank"><img src="./img/icons/agreement.png" alt="Impressum"></a>
        </div>

        <!-- Game Over Image -->
        <div id="gameOverImage">
            <img src="./img/Youwon-youlost/You-lost-b.png" alt="">
        </div>

        <!-- You won Image -->
        <div id="youWon">
            <img src="./img/Youwon-youlost/You-won-A.png" alt="">
        </div>
    </div>

</body>

</html>
